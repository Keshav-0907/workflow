name: Deploy to Vercel

on: 
    push: 
        branches: 
            - main, dev

jobs :
    build: 
        runs-on: ubuntu-latest
        
        steps: 
            - name: Checkout code
              uses: actions/checkout@v2
              
            - name: Install dependencies
              run: npm install
              
            - name: Build
              run: npm run build
              
            - name: Deploy
              run: npx vercel --prod
              env: 
                  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
            
